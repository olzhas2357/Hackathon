<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Application{% endblock %}</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'lesson_list' %}">Lessons</a></li>
                <li><a href="{% url 'content_list' %}">Contents</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">{{ user.username }}</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- The content of the page will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Your Django Application</p>
    </footer>

</body>
</html>
