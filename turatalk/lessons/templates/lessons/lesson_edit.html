{% extends 'base_generic.html' %}

{% block content %}
  <h1>Edit Lesson: {{ lesson.title }}</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'lesson_detail' lesson.pk %}">Back to Lesson Details</a>
{% endblock %}
